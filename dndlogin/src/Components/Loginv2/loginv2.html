<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./loginv2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="banner">DnD Character Companion</div>
        <div class="container">
            <div class="header">
                <div class="text">Login</div>
                <div class="underline"></div>
            </div>
            <div class="inputs">
                <div class="input">
                    <img src="../Assets/username.png" alt="user_icon" class="icon" style="height: 20px;"/>
                    <input  class="user" type="text"  id="user" placeholder="Username"/>
                    <input class="email" type="text"  id="email" placeholder="Email"/>
                    <input class="pass" type="text"  id="password" placeholder="Password"/>
                </div>    
            </div>
            <div class="submit-container">
                <button type="button" class="btn btn-primary" onClick={handleLoginRedirect}>Login</button>
                <div class="text">Don't have an account? <a href="./signup.html">Sign up</a></div>
                <button type="button" class="btn btn-link">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
